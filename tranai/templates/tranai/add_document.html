{% extends 'tranai/base.html' %}

{% block content %}
<center>
  <h1>New Document</h1>
  <br/><br/>
  {% if submitted %}
    Your Document was submitted successfully!
  {% else %}

  <form action="" method="POST">
    {% csrf_token %}

    {{ form.as_p }}
    <input type="submit" value="Create Message" class="btn btn-secondary">
    <a class="btn btn-warning" href="{% url 'index-documents' %}" role="button">Cancel Message</a>
    <!-- <button type="button" class="btn btn-warning">Cancel Message</button> -->
    <!-- <input type="button" value="Cancel Message" class="btn btn-warning"> -->
  </form>
  {% endif %}
  </center>
{% endblock %}
