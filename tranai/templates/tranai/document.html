{% extends 'tranai/base.html' %}

{% block content %}

<center><h2>All Documents</h2></center>
<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Date</th>
      <th scope="col">Time</th>
      <th scope="col">Day</th>
      <th scope="col">Title</th>
      <th scope="col"></th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
{% for document in document_list %}
    <tr>
      <th scope="row"><a href="{% url 'show-document' document.id %}">{{ document.id }}</a></th>
      <td>{{ document.dod }}</td>
      <td>{{ document.tod }}</td>
      <td>{{ document.dow }}</td>
      <td>{{ document.title }}</td>
      <td><a href="{% url 'update-document' document.id %}">Update</a></td>
      <td><a href="{% url 'delete-document' document.id %}">Delete</a></td>
    </tr>
{% endfor %}
  </tbody>
</table>
{% endblock %}
